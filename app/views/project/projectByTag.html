<h1>Project {{tag}}</h1>
<div class="projects">
  <div class="item" ng-repeat="project in projectByTag">
    <img class="ui mini spaced image" src="{{project.image}}">
    <div class="content">
      <a class="header" href="#/project/{{project.id}}">{{project.name}}</a>
      <div class="description">{{ project.description | limitTo: 100 }}{{project.description.length > 100 ? '...' : ''}}</div>
    </div>
    <div class="footer">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
          60%
        </div>
      </div>
      <p>End project : {{project.date_end | date:'yyyy-MM-dd'}}</p>
      <i class="users icon">{{project.contributor}} </i>
    </div>
  </div>
</div>
